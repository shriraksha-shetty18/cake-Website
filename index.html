<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cake Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cakes.html">Cakes</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Cake Shop</h1>
            <div id="carouselExampleIndicators" class="carousel slide" style="width: 800px; margin: 0 auto;">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="cake1.jpeg" class="d-block  w-100" style="height: 500px; background-size: cover;"  alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="cake-2.jpg" class="d-block w-100 "style="height: 500px  ;background-size: contain;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="cake3.jpg" class="d-block w-100" style="height: 500px  ;background-size: cover;" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        <h2>Best-Selling Cakes</h2>
        <section class="best-sellers">
            
            <div class="cake-card">
                <a href="cake-details.html">
                    <img src="bestSeller1.jpeg" alt="Cake 1" class="image">
                    <h3>Chocolate Cake</h3>
                    <p>020</p>
                </a>
            </div>
            <div class="cake-card">
              <a href="cake-details.html">
                  <img src="bestSeller2.jpg" alt="Cake 2" class="image">
                  <h3>Vanilla Cake</h3>
                  <p>$20</p>
              </a>
          </div>
          <div class="cake-card">
            <a href="cake-details.html">
                <img src="bestSeller3.jpeg" alt="Cake 2" class="image">
                <h3>Birthday Cakes</h3>
                <p>$20</p>
            </a>
        </div>
           
        </section>
    </main>

    <footer>
        <p>Contact us: info@cakeshop.com | Follow us on social media</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
